<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ .Title }}</title>
  <link href="/static/css/post.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header class="heading">
    <span class="heading__title">Escape.</span>
    <nav class="heading__links">
      <a href="#" class="heading__link">HOME</a>
      <a href="#" class="heading__link">CATEGORIES</a>
      <a href="#" class="heading__link">ABOUT</a>
      <a href="#" class="heading__link">CONTACT</a>
    </nav>
  </header>
  <div class="entry">
    <h1 class="entry__title">{{ .Title }}</h1>
    <span class="entry__subtitle">{{ .Subtitle }}</span>
  </div>
  <img class="logo-img" src="{{ .ImgURL }}">
  <article class="article-post">
    <p>{{ .Content }}</p>
  </article>
  <div class="site-footer">
    <form class="feedback">
      <span class="feedback__title">Stay in Touch</span>
      <section class="email-form">
        <input class="email-form__note" type="text" placeholder="Enter your email adress">
        <input class="email-form__buttom" type="submit" value="Submit">
      </section>
    </form>
    <div class="basement">
      <span class="basement__title">Escape.</span>
      <nav class="basement__links">
        <a href="#" class="basement__link">HOME</a>
        <a href="#" class="basement__link">CATEGORIES</a>
        <a href="#" class="basement__link">ABOUT</a>
        <a href="#" class="basement__link">CONTACT</a>
      </nav>
    </div>
  </div>
</body>

</html>
