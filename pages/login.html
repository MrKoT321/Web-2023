<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ .Title }}</title>
  <link href="/static/css/login.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="login">
    <div class="intro">
      <div class="intro-title">
        <span class="intro-title__title">Escape.</span>
        <span class="intro-title__subtitle">author</span>
      </div>
      <span class="intro__subtitle">Log in to start creating</span>
    </div>
    <div class="login-form">
      <span class="login-form__title">Log In</span>
      <div class="login-form-email">
        <span class="login-form-email__label">Email</span>
        <input type="text" class="login-form-email__input" />
      </div>
      <div class="login-form-password">
        <span class="login-form-password__label">Password</span> 
        <input type="text" class="login-form-password__input" />
      </div>
      <button class="login-form-button">Log In</button>
    </div>
   </div>
</body>

</html>
